<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="product-background">
    
    <div class = "product-card">

      <div class="product-card-image">

      </div>
      <div class="product-card-writeup">

        <div class = "product-card-type">
          <h1>PERFUME</h1>
        </div>

        <div class = "product-card-name">
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>

        <div class = "product-card-discription">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="product-cost">
          <div class = "product-card-cost">
            <h3>$149.99</h3>
          </div>

          <div class = "product-card-slashed-cost">
            <h4>
              <s>$169.99</s>
            </h4>
          </div>
        </div>
        
        <div class = "product-card-buy-button">
          <button>
            <span class="button-pattern">
            <img alt="image of Gabrielle Essence Eau De Parfum" src="/images/icon-cart.svg"/> Add to Cart
            </span>
          </button>
        </div>
        
      </div>

    </div>

  </div>
    
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Aspireve">Steve Fernandes</a>.</p>
  </div>
</body>
</html>
